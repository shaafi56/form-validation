<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from validation</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2>Form Registration</h2>
        <form class="form" id="form">
            <div class="form-control ">
                <label for="username">User Name</label>
                <input type="text" name="" class="username" id="username" >
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>error messages</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" class="email" id="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>error messages</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" class="password" id="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>error messages</small>
            </div>
            <div class="form-control">
                <label for="confirmPassword">confirm Password</label>
                <input type="password" name="" class="confirmPassword" id="confirmPassword">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>error messages</small>
            </div>
            <button class="btn" type="submit">Save</button>
        </form>
    </div>
    <script src="./js.js"></script>
</body>
</html>
